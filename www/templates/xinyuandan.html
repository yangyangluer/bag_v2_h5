<ion-view view-title="购物袋">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="wish in wishlist" href="#/app/shangpinxiangqing/{{wish._id}}">
        <div class="scroll-content text-center padding">
          <h3>{{wish.title}}</h3>
        </div>
        <div style="width: auto; height: 250px;">
          <img ng-src="{{wish.image}}" class="image ion-image" style="width: 100%;height: 100%;display: block;"/>
        </div>
        <div class="text-center">
          {{wish.site_name}}
        </div>
        <div class="text-center">
          {{wish.product_price_amount}} {{wish.product_price_currency}}
        </div>
        <div class="button-bar">
          <a class="button button-stable button-block  icon-left ion-share" href="#/app/gongxiang">分享</a>
          <a class="button button-stable button-block  icon-right ion-edit">备注</a>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
