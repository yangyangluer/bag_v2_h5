<ion-view title="他的购物袋">
    <ion-content padding="true" class="has-header">
        <ion-item ng-repeat="wish in wishlist" href="#/app/shangpinxiangqing/{{wish._id}}">
            <div class="scroll-content text-center padding">
                <h3>{{wish.title}}</h3>
            </div>
            <div style="width: auto; height: 250px;">
                <img ng-src="{{wish.image}}" class="image ion-image" style="width: 100%;height: 100%;display: block;"/>
            </div>
            <div>
                <a class="button button-stable button-block  icon-left ion-share" href="#/app/gongxiang"
                   style="font-size: 20px; background-color: #cccccc;color: #f8f8f8  !important;">
                    <span style="margin-left:-130px;"/>
                    {{wish.site_name}}
                    </span>
            <span style="margin-left: 40px;">
             {{wish.product_price_amount}} {{wish.product_price_currency}}
            </span>
                </a>
            </div>
        <div class="button-bar"></div>
        <div class="button-bar">
            <button class="button button-stable button-block  icon ion-social-foursquare">已购</button>
            <button class="button button-stable button-block ">留言</button>
            <button class="button button-stable button-block ">编辑</button>
            <button class="button button-stable button-block  icon-left ion-ios7-more">更多</button>
        </div>
    </ion-content>
</ion-view>
