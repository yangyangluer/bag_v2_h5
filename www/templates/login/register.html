<ion-view title="注册">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Tel</span>
                    <input type="text" placeholder="请输入手机号码" ng-model="user.username" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">pass</span>
                    <input type="password" placeholder="请输入密码 " ng-model="user.password" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Input</span>
                    <input type="text" placeholder="请输入验证码 ">
                </label>
            </ion-list>
            <button class="button button-stable button-block ">点击发送验证码</button>
            <a class="button button-stable button-block " ng-click="signup()">注册</a>
        </form>
    </ion-content>
</ion-view>
