<ion-view title="Signup">
  <ion-content padding="true" scroll="false" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Tel</span>
          <input type="text" placeholder="请输入手机号码">
        </label>
        <label class="item item-input">
          <span class="input-label">pass</span>
          <input type="password" placeholder="请输入密码 ">
        </label>
        <label class="item item-input">
          <span class="input-label">Input</span>
          <input type="text" placeholder="请输入验证码 ">
        </label>
      </ion-list>
    </form>
    <button class="button button-stable button-block ">点击发送验证码</button>
    <a href="#/login" class="button button-stable button-block ">注册</a>
  </ion-content>
</ion-view>
