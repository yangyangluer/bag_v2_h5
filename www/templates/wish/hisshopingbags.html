<ion-view view-title="他的购物袋">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="wish in wishlist" href="#/app/shangpinxiangqing/{{wish._id}}">
                <div class="scroll-content text-center padding">
                    <h3>{{wish.title}}</h3>
                </div>
                <div style="width: auto; height: 250px;">
                    <img ng-src="{{wish.image}}" class="image ion-image"/>
                </div>
                <div class="text-center">
                    {{wish.site_name}}
                </div>
                <div class="text-center">
                    {{wish.product_price_amount}} {{wish.product_price_currency}}
                </div>
                <div class="button-bar">
                    <a class="button button-stable button-block  icon-left ion-share">已购</a>
                    <a class="button button-stable button-block  icon-right ion-edit">留言</a>
                    <a class="button button-stable button-block  icon-right ion-share">取消分享</a>
                </div>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
