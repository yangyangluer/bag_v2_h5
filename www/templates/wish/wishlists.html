<ion-view view-title="心愿单">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="wish in wishlist" href="#/app/wishlistdetails/{{wish._id}}" ng-click="test()">
                <div class="scroll-content text-center padding">
                    <h3>{{wish.title}}</h3>
                </div>
                <div style="width: auto; height: 250px;">
                    <img ng-src="{{wish.image}}" class="image ion-image"
                         style="width: 100%;height: 100%;display: block;"/>
                </div>
                <div>
                    <a class="button button-stable button-block  icon-left ion-share"
                       style="font-size: 20px; background-color: #cccccc;color: #f8f8f8  !important;">
                        <span style="margin-left:-110px;"/>
                        {{wish.site_name}}
                        </span>
            <span style="margin-left: 50px;">
             {{wish.product_price_amount}} {{wish.product_price_currency}}
            </span>
                    </a>
                </div>
                <!--    <div class="text-center">
                      {{wish.site_name}}
                    </div>
                    <div class="text-center">
                      {{wish.product_price_amount}} {{wish.product_price_currency}}
                    </div>-->
                <div class="button-bar">
                    <a class="button button-stable button-block  icon-left ion-share" ng-click="openModel()">分享</a>
                    <a class="button button-stable button-block  icon-right ion-edit" href="#/app/remark">备注</a>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<script id="remark.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable">
            <h1 class="title">备注</h1>

            <div class="buttons">
                <button class="button button-clear" ng-click="closeRemark()">关闭</button>
            </div>
        </ion-header-bar>
        <ion-content padding="true" scroll="false" class="has-header">
            <label class="item item-input">
                <span class="input-label">Text</span><textarea placeholder=""> </textarea>
            </label>
            <button class="button button-assertive button-block ">发送</button>
        </ion-content>
    </ion-modal-view>
</script>
